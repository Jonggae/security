<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/register}" method="POST">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                사용자ID 또는 비밀번호를 확인해 주세요.
                            </div>
                        </div>
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" class="form-control" th:name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" th:name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <input type="email" class="form-control" th:name="email">
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function submitForm() {
        var form = document.getElementById('registerForm');
        var formData = new FormData(form);

        var jsonData = {};
        formData.forEach(function(value, key){
            jsonData[key] = value;
        });

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/register', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(jsonData));
    }
</script>
</body>
</html>
